[[constraint]]
  name = "github.com/PuerkitoBio/goquery"
  version = "1.5.0"

[[constraint]]
  branch = "master"
  name = "github.com/jasonlvhit/gocron"

[[constraint]]
  name = "github.com/jmoiron/sqlx"
  version = "1.2.0"

[[constraint]]
  name = "github.com/lib/pq"
  version = "1.1.1"

[[constraint]]
  name = "github.com/line/line-bot-sdk-go"
  version = "6.3.0"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.2.2"

[prune]
  go-tests = true
  unused-packages = true

[metadata.heroku]
  root-package = "github.com/johanavril/logbookbroker"
  install = [ 
    "github.com/jmoiron/sqlx",
    "github.com/jasonlvhit/gocron",
    "github.com/johanavril/logbookbroker/src/constant",
    "github.com/johanavril/logbookbroker/src/database",
    "github.com/johanavril/logbookbroker/src/model",
    "github.com/johanavril/logbookbroker/src/service",
    "github.com/johanavril/logbookbroker/src/util",
    "github.com/lib/pq",
    "github.com/line/line-bot-sdk-go/linebot",
    "github.com/PuerkitoBio/goquery",
    "gopkg.in/yaml.v2" 
  ]
  ensure = "false"
  additional-tools = ["github.com/golang-migrate/migrate"]